<style>
body{
    background:linear-gradient(to left, #646400, rgba(50, 100, 50));
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    height:100vh;
}
header{
    width:100%;
    height:55.5px;
    background:black;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    top:0;
    z-index:10;
}
.top-container{
    display:flex;
    align-items: center;
    padding:0 10px;
}
.top-container .logo{
    color:white;
    text-decoration: none;
    font-size:26px;
}
/* Center Section */
.center{
    display:flex;
    justify-content: center;
    align-items: flex-end;
    width:40%;
    gap:20px;
    padding:0;
}
/* Chatbubble, Chatbubble alert */
.chatbble{
    color:grey;
    top:5px;
    left:45%;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    pointer-events: all;
}
.chatbble ion-icon{
    width:35px;
    height:35px;
    padding:5px 5px;
    border-radius: 5%;
    transition: 0.3s background;
}
.chatbble:hover ion-icon{
    background-color:darkgrey;
}
/* Navgations, a */
.navbar {
    display:flex;
}
.navbar a{
    text-decoration: none;
    padding:0 10px;
    color:grey;
    transition: background 0.3s ease;
}
.navbar a:hover{
    background:darkgrey;
}
.nav-item{
    display:flex;
    align-items:center;
    cursor:pointer;
    border-radius: 5%;
    transition: background 0.3s;
}
.nav-item:hover{
    background:darkgrey;
}
.nav-content{
    display:flex;
    align-items: center;
    text-align: center;
    flex-direction: column;
}
.nav-content ion-icon,
.nav-content svg{
    width:35px;
    height:35px;
}
.text{
    font-size:13px;
}
/* Mobile Menu Icon */
.menu-icon{
    position:fixed;
    flex-direction: column;
    top:12px;
    right:10px;
    z-index:20;
    cursor:pointer;
}
.menu-icon div{
    width:25px;
    height:1px;
}
/* Donation */
.Donation-menu svg, {
    width:30px;
    height:30px;
}
.Donation-menu{
    display: inline-block;
    cursor: pointer;
    text-align: center;
    width: 30px;
    height: 30px;
    fill: #fff;
}
@media (max-width:1242px) {
    .text{
        font-size:10px;
    }
    .notification-icon{
        left:52%;
        transition: background 0.3s ease;
    }
    .chatbble{
    left:45%;
    }
}
@media (max-width:1080px) {
    .text{
        font-size:10px;
        padding:8px;
    }
    .navbar{
        flex-direction:column;
        background:black;
        position:absolute;
        top:55px;
        right:0;
        padding:0;
        width:200px;
        display:none;
        pointer-events: none;
    }
    .navbar.open{
        display:flex;
        pointer-events:auto;
    }
    .nav-content{
        flex-direction: row;
    }
    .menu-icon{
        width:50px;
        height:50px;
    }
}
@media (min-width:325px) and (max-width:1072px){
    .chatbble{
        left:45%;
    }
    .notification-icon{
        left:52%;
        transition: background 0.3s ease;
    }
    .text{
        font-size:10px;
        padding:8px;
    }
    .navbar{
        flex-direction:column;
        background:black;
        position:absolute;
        top:55px;
        right:0;
        padding:0;
        width:200px;
        display:none;
        pointer-events: none;
    }
    .navbar.open{
        display:flex;
        pointer-events:auto;
    }    
    .nav-content{
        flex-direction: row;
    }
    .menu-icon{
        width:50px;
        height:50px;
    }
    .Donation-menu svg{
        display: block; 
        width:30px;
        height:30px;
    }
}
@media (max-width:760px) {
    .chatbble{
        left:45%;
    }
    .notification-icon{
        left:52%;
    }
}
.coin-passer {
    position: fixed;
    top: 50%;
    left: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transform: translate(-50%, -50%);
    z-index: 1000;
}
.coin-passer svg {
    width: 50px;
    height: 50px;
    margin-bottom:10px;
}
#coin-passer{
    width:200px;
    padding:10px;
    border:2px solid white;
    border-radius:5px;
    background: rgba(255,255,255,0.1);
    color:white;
    font-size:16px;
    outline:none;
    transition:all 0.3s ease;
}
#coin-passer:focus{
    background:rgba(255,255,255,0.2);
    border-color:limegreen;
}
#submit{
    background:green;
    border:none;
    width:200px;
    padding:10px;
    margin: 10px;
    color:white;
    font-size:16px;
    cursor:pointer;
}
#submit:hover{
    background-color: limegreen;
}
</style>

<script>
//----------MenuBars-------------------------------------------------------
document.addEventListener("DOMContentLoaded", function() {
        // Menu toggle logic
        const menuIcon = document.getElementById("menuIcon");
        const navbar = document.getElementById("navbar");

        menuIcon.addEventListener("click", function () {
            console.log("Menu icon clicked");
            navbar.classList.toggle("open");
            console.log(navbar.classList);
        });
        document.addEventListener("click", function (event) {
            const isClickInsideNavbar = navbar.contains(event.target);
            const isClickOnMenuIcon = menuIcon.contains(event.target);

            if (!isClickInsideNavbar && !isClickOnMenuIcon && navbar.classList.contains("open")) {
                navbar.classList.remove("open");
            }
        });
});
document.addEventListener("DOMContentLoaded", () => {
    const coinPasser = document.getElementById("coin-passer");
    if (coinPasser) {
        console.log("Coin Passer Loaded!");
    }
});
</script>
