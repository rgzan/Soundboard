<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update-Small-Chat</title>
</head>
<style>
    body{
        background:black;
        margin:0;
        padding:0;
        font-family: sans-serif;
    }
    .chat-wrapper{
        position:fixed;
        bottom:20px;
        right:20px;
    }
    .chat-toggle{
        padding:10px 15px;
        font-size:14px;
        background:#ffcc00;
        border:none;
        cursor:pointer;
        border-radius: 5px;
    }
    .chat-container{
        width:300px;
        height:400px;
        border-radius:5px;
        display:flex;
        flex-direction: column;
        box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .chat-header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        background:#ffcc00;
        color:black;
        padding:10px;
        border-radius:8px 8px 0px 0px;
    }
    .close-chat{
        background:none;
        border:none;
        color:black;
        font-size:16px;
        cursor:pointer;
    }
    .chat-box{
        flex-grow:1;
        overflow-y:auto;
        padding:10px;
        background:rgb(80, 80, 80);
        min-height:280px;
    }
    span{
        background:#ffcc00;
        padding:5px;
        border-radius: 5px;
    }
    .message{
        margin-bottom:10px;
        font-size:14px;
    }
    .message .user{
        font-weight:bold;
    }
    .chat-input-area{
        display:flex;
        gap:0;
        background:grey;
        border-radius:5px 5px 5px 5px;
    }
    /* Input and Send Button */
    #messageInput{
        flex-grow: 1;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 0px 0px 0px 5px;
    }
    #sendMessage{
        padding:8px;
        font-size:14px;
        width:80px;
        border:none;
        background:#ffcc00;
        color:black;
        border-radius:0px 0px 5px 0px;
        cursor:pointer;
    }
    #sendMessage:hover{
        background:#ffaa00;
    }
</style>
<body>
    <div class="chat-wrapper">
        <button class="chat-toggle" id="chatToggle">
            <?xml version="1.0" ?><svg class="feather feather-edit-2" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
        </button>
        <div class="chat-container" id="chatContainer" style="display:none;">
            <div class="chat-header">
                <span>Bot</span>
                <button class="close-chat" id="closeChat">âœ–</button>
            </div>
            <div class="chat-box" id="chatBox">
                <div class="message">
                    <span class="user">User:</span> Hello, how are you?
                </div>
                <div class="message">
                    <span class="user">Bot:</span> I'm good, thanks for asking!
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Type a message" />
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>
<script>
    document.getElementById('chatToggle').addEventListener('click', function() {
        const chatContainer = document.getElementById('chatContainer');
        const chatToggle = document.getElementById('chatToggle');

        chatContainer.style.display = 'flex';
        chatToggle.style.display = 'none';
    });
    document.getElementById('closeChat').addEventListener('click', function() {
        const chatContainer = document.getElementById('chatContainer');
        const chatToggle = document.getElementById('chatToggle');

        chatContainer.style.display = 'none';
        chatToggle.style.display = 'block';
    });
    document.getElementById('sendMessage').addEventListener('click', function() {
        const input = document.getElementById('messageInput');
        const messageText = input.value.trim();

        if(messageText !== "") {
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.innerHTML = `<span class="user">User:</span> ${messageText}`;
            document.getElementById('chatBox').appendChild(newMessage);

            input.value = "";
            input.focus();

        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;

        // Bot Response after delay
        setTimeout(() => {
            const botMessage = document.createElement('div');
            botMessage.classList.add('message');
            botMessage.innerHTML = `<span class="user">Bot:</span> Thanks for your message!`;
            document.getElementById('chatBox').appendChild(botMessage);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }, 1000);
    }
});
</script>
</body>
</html>
