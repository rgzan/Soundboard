<script>
document.addEventListener("DOMContentLoaded", function() {
    console.log("Script loaded");
//----------MenuBars-------------------------------------------------------
    // Menu toggle logic
    const menuIcon = document.getElementById("menuIcon");
    const navbar = document.getElementById("navbar");

    menuIcon.addEventListener("click", function () {
        console.log("Menu icon clicked");
        navbar.classList.toggle("open");
        console.log(navbar.classList);
    });
    document.addEventListener("click", function (event) {
        const isClickInsideNavbar = navbar.contains(event.target);
        const isClickOnMenuIcon = menuIcon.contains(event.target);

        if (!isClickInsideNavbar && !isClickOnMenuIcon && navbar.classList.contains("open")) {
            navbar.classList.remove("open");
        }
    });
//----------Users with accounts, guests in lobby--------------------------
// Simulate a function that checks if a user is signed in
function isUserLoggedIn() {
        return localStorage.getItem("isUserLoggedIn") === "true"; //Example using localStorage
    }
    function redirectUser(event) {
        event.preventDefault();
        window.location.href = isUserLoggedIn() ? "0Soundboard-sign.html" : "0.5Soundboard-lobby.html";
    }
    const signInButton = document.querySelector("a[href='0Soundboard-sign.html']");
    const lobbyButton = document.querySelector("a[href='0.5Soundboard-lobby.html']");

    if(signInButton && lobbyButton) {
        if(!isUserLoggedIn()) {
            signInButton.style.display = "block";
            lobbyButton.style.display = "none";
        } else {
            signInButton.style.display = "none";
            lobbyButton.style.display = "block";
        }
    }
    // ---------- Birthday Dropdown Setup -------------
    const monthSelect = document.getElementById("Month");
    const dayInput = document.getElementById("Day");
    const yearInput = document.getElementById("Year");

    const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    // Clear any existing options (if needed)
    monthSelect.innerHTML = "";

    // Add default "Month" option
    const defaultOption = document.createElement("option");
    defaultOption.value = "";
    defaultOption.textContent = "Month";
    defaultOption.disabled = true;
    defaultOption.selected = true;
    monthSelect.appendChild(defaultOption);

    // Populate months dynamically
    months.forEach((month, index) => {
        const option = document.createElement("option");
        option.value = index + 1; // Month numbers start from 1
        option.textContent = month;
        monthSelect.appendChild(option);
    });

    // Adjust day input based on month selection
    function updateDays() {
        const selectedMonth = parseInt(monthSelect.value);
        const maxDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][selectedMonth - 1];

        if (selectedMonth === 2 && isLeapYear(yearInput.value)) {
            dayInput.max = 29; // Leap year February
        } else {
            dayInput.max = maxDays;
        }

        if (dayInput.value > dayInput.max) {
            dayInput.value = dayInput.max; // Adjust if out of range
        }
    }

    // Check for leap years
    function isLeapYear(year) {
        return year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0);
    }

    // Event listeners for dynamic updates
    monthSelect.addEventListener("change", updateDays);
    yearInput.addEventListener("input", updateDays);

    // ---------- Save Profile Data -------------
    document.getElementById("SubmitInfo").addEventListener("click", function() {
        const birthday = {
            month: monthSelect.value,
            day: dayInput.value,
            year: yearInput.value
        };

        localStorage.setItem("userBirthday", JSON.stringify(birthday));
        alert("Birthday saved!");
    });

    // Load saved birthday (if available)
    const savedBirthday = JSON.parse(localStorage.getItem("userBirthday"));
    if (savedBirthday) {
        monthSelect.value = savedBirthday.month;
        dayInput.value = savedBirthday.day;
        yearInput.value = savedBirthday.year;
    }
});
