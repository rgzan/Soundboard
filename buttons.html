<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
</head>
<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    color:white;
    height:100vh;
    overflow:hidden;
}
.nav-container{
    width:100%;
    height:50px;
    display:flex;
    justify-content: space-between;
    align-items:center;
    position:fixed;
    top:0;
    z-index:1000;
    background:rgba(0,0,0,0.8);
    padding:0 20px;
    box-sizing:border-box;
}
.navbar {
    display:flex;
    gap:20px;
}
.navbar a{
    color:white;
    text-decoration: none;
    padding:15px 15px;
    font-size:16px;
    transition: background 0.3s ease;
}
.navbar a:hover{
    background:limegreen;
    border-radius:5px;
}
#buttonContainer {
    display:flex;
    flex-wrap:wrap;
    justify-content: center;
    align-items: center;
    position: absolute;
    top:40%;
    left:50%;
    transform:translateX(-50%);
    gap:15px;
    width:100%;
}
button{
    background-color:green;
    color:black;
    border:none;
    padding:10px 20px;
    border-radius:5px;
    cursor: pointer;
    font-size:14px;
    min-width:150px;
    transition:background 0.3s ease, transform 0.2s ease;
    display:inline-block;
    margin:0;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 4px 8px rgba(0,0,0,0.8);
}
button.Redshells,
button.Greenshells,
button.Bananas,
button.Blueshell,
button.Shock,
button.Call,
button.Use_it_now {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 150px;
    border-radius: 5px;
}
button.Redshells { background-image: url('Redshells.png'); background-color: red; }
button.Greenshells { background-image: url('Greenshells.png'); background-color: darkgreen; }
button.Bananas { background-image: url('bananas.png'); background-color: rgb(150, 150, 0); }
button.Blueshell { background-image: url('Blueshell.png'); background-color: lightblue; }
button.Shock { background-image: url('Shock.png'); background-color: rgb(250, 250, 178); }
button.Call { background-image: url('Call.png'); background-color: gray; }
button.Use_it_now { background-image: url('use_it_now.png'); background-color: gray; background-size: contain; }
.notification{
    position: relative;
    display: flex;
    align-items: center;
    cursor: pointer;
}
.notifications-icon{
    font-size: 20px;
    background: gray;
    border-radius: 50%;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s ease;
}
.notifications-icon:hover{
    background:limegreen;
}
.notifications-badge{
    position:absolute;
    top:-5px;
    right:-5px;
    background:red;
    padding:5px 8px;
    font-size:12px;
    display:none;
    visibility: hidden;
}
.notifications-badge.visible {
    visibility: visible;
}
.notifications-dropdown{
    position: absolute;
    top:50px;
    right:0;
    background:rgba(0,0,0,0.9);
    padding:10px 20px;
    border-radius:5px;
    display:none;
    box-shadow:0 4px 8px rgba(0,0,0,0.5);
}
.notifications-dropdown ul {
    list-style:none;
    padding:0;
    margin:0;
}
.notifications-dropdown li{
    margin-bottom:10px;
    color:white;
}
.notifications-dropdown.show{
    display:block;
    opacity:1;
    transform:translateY(0);
}
#notification {
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(0,0,0,0.8);
    color:white;
    padding:10px 20px;
    border-radius:5px;
    font-size:14px;
    opacity: 0;
    transform:translateY(20px);
    transition:all 0.3s ease;
}
#notification.show{
    opacity: 1;
    transform:translateY(0);
}
</style>
<body>
    <div class="nav-container">
        <p>Soundboard</p>
        <nav class="navbar">
            <a href="#">Login</a>
            <div class="notification">
                <div class="notifications-icon">ðŸ””</div>
                <span class="notifications-badge" id="notificationsBadge">0</span>
                <div class="notifications-dropdown" id="notificationsDropdown">
                    <ul id="notificationsList"></ul>
                        <!--Notification will be appeared-->
                </div>
            </div>
            <a href="#">Options</a>
            <a href="#">Help</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div id="buttonContainer"></div>
    <div id="notification"></div>
<script>
document.body.style.background = "linear-gradient(to left, rgb(100,100,0), rgba(50,100,50))";

document.addEventListener("DOMContentLoaded", () => {
    const buttonContainer = document.getElementById('buttonContainer');
    const notification = document.getElementById('notification');
    const notificationsIcon = document.querySelector('.notifications-icon');
    const notificationsBadge = document.getElementById('notificationsBadge');
    const notificationsDropdown = document.getElementById('notificationsDropdown');
    const notificationsList = document.getElementById('notificationsList');

    let notificationsCount = 0;

    function addNotification(message) {
        const li = document.createElement('li');
        li.textContent = message;
        notificationsList.appendChild(li);
        notificationsCount++;
        notificationsBadge.textContent = notificationsCount;
        notificationsBadge.style.display = notificationsCount > 0 ? 'block' : 'none';
    }
    notificationsIcon.addEventListener('click', () => {
        notificationsDropdown.classList.toggle('show');
        notificationsBadge.classList.toggle('visible', notificationsCount > 0);
    });
    const messages = ['First notification!', 'Second notification!', 'Third notification!'];
    messages.forEach((message, index) => {
        setTimeout(() => addNotification(message), (index + 1) * 2000);
    });

    function showNotification(message) {
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
    function createButton(label, message, colorClass) {
        const button = document.createElement('button');
        button.className = `dynamic-button ${colorClass}`;
        button.textContent = label;
        button.addEventListener('click', () => showNotification(message));
        buttonContainer.appendChild(button);
    }
    createButton('', 'Triple Redshell!', 'Redshells');
    createButton('', 'Triple Greenshell!', 'Greenshells');
    createButton('', 'Triple Bananas!', 'Bananas');
    createButton('', 'Blueshell!', 'Blueshell');
    createButton('', 'Shock!', 'Shock');
    createButton('', 'Joining call!', 'Call');
    createButton('', 'They have a blueshell!', 'Blueshell');
    createButton('', 'They have a shock!', 'Shock');
    createButton('', 'Use it now!', 'Use_it_now');
});
</script>
</body>
</html>
